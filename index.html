<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="style.css">
  <title>Trybewarts</title>
</head>
<body>
  <header class="header">
    <img class="trybewarts-header-logo" src="./images/trybewarts-header-logo.svg" alt="Trybewarts-logo">
    <h1 id="trybewarts-header-title">Trybewarts</h1>
    <form class="trybewarts-login">
      <input id="email" type="email" name="email" placeholder="Email">
      <input id="senha" type="password" name="password" placeholder="Senha">
      <button id="loginBtn">Entrar</button>
    </form>
  </header>
  <main class="container">
    <form action="" id="evaluation-form">
    <label>Nome:</label>
      <input type="text" name="name" id="input-name" placeholder="Nome">
    <label>Sobrenome</label>
    <input type="text" name="Sobrenome" id="input-lastname" placeholder="Sobrenome">
    <label>Email</label>
    <input type="text" name="name" id="input-email" placeholder="Email">
    </form>
    <img src="images/trybewarts-colored.svg" id="trybewarts-forms-logo">

  </main>
  <script src="./script.js"></script>
</body>
</html>
